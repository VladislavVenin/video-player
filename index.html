<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <div class="player" id="player">
    <div class="js-video-container player-container"></div>
    <div class="player-buttons-bar">
      <button class="js-play-button player-buttons"><i class="fa fa-play player-button-icon" aria-hidden="true"></i></button>
      <button class="js-pause-button player-buttons"><i class="fa fa-pause player-button-icon" aria-hidden="true"></i></button>
      <button class="js-mute-button player-buttons"><i class="fa fa-volume-up player-button-icon" aria-hidden="true"></i></button>
      <button class="js-volume-button player-buttons"><i class="fa fa-volume-off player-button-icon" aria-hidden="true"></i></button>
      <div class="js-current-time timer current-time"></div>
      <div class="js-progress timeline">
        <div class="js-progress-slider slider"></div>
        <span class="dot"></span>
      </div>
      <div class="js-duration timer"></div>
      <button class="js-fullscreen-button player-buttons"><i class="fa fa-expand player-button-icon" aria-hidden="true"></i></button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
