<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="font-awesome.min.css">
  <style>
    .player {width: 800px; height: 600px;}
    .js-video-container {width: 100%; height: 100%}
    .buttons-bar {background-color:black;}
    button {border: none; cursor:pointer; background-color:rgba(0, 0, 0, 0); height:12px; width:15px;}
    .fa {color: white;}
  </style>
</head>
<body>
  <div class="player" id="player">
    <div class="js-video-container"></div>
    <div class="buttons-bar">
      <button class="js-play-button"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button class="js-pause-button"><i class="fa fa-pause" aria-hidden="true"></i></button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
